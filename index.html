<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body onload="getCurrentLocation();getCurrentDate();">
    <div class="weather-container" id="weather-container">
      <div class="weather-card">
          <div class="weather-container--title">
              <h1 class="location" id="weather-current-location">Athens, GR</h1>
              <h2 class="date" id="weather-current-date">May 1, 2019</h2>
            </div>
            <div class="weather-container-icon">
              <div class="sunny">
                <div class="inner"></div>
              </div>
            </div>
            <div id="weather-info" class="weather-info">
              <canvas id="wIcon" width="100" height="100"></canvas>
              <div class="weatherSummary">
                <div id="wSummary"></div>
                <div id="temperatureGroup">
                  <span id="wTemp"></span><span>&deg;</span>
                </div>
              </div>
            </div>
            <div class="weather-container-location">
              <div
                class="weather-container--Latitude"
                id="weather-container--Latitude"
              >
                lat
              </div>
              |
              <div
                class="weather-container--Longitude"
                id="weather-container--Longitude"
              >
                lang
              </div>
            </div>
      </div>
      

      <div id="googleMap"></div>
    </div>

    <footer>
      <p>
        Created by
        <a
          href="http://ale3oula.github.io"
          title="Visit Portfolio Site"
          target="_blank"
          >Alexandra Barka</a
        >
        | Weather data from
        <a href="https://darksky.net" title="darksky.net" target="_blank"
          >Darksky</a
        >
      </p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
    <script src="js/app.js"></script>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0hI3Jbzwgg1VaXb3koSjPGUrtMZpckUs"
    ></script>
  </body>
</html>
