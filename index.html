<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Weather App</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body onload="getCurrentLocation();getCurrentDate();">
        <div class="weather-container">
            <div class="weather-container--title">
               <h1 class="location" id="weather-current-location">Athens, GR</h1> 
               <h2 class="date" id="weather-current-date">May 1, 2019</h2>
            </div>
            <div class="weather-container-location">
                <div class="weather-container--Latitude" id="weather-container--Latitude">
                    Athens, GR
                </div> | 
                <div class="weather-container--Longitude" id="weather-container--Longitude">
                    Athens, GR
                </div>
            </div>

            <div id="googleMap"></div>
            
        </div>
        <script src="js/app.js"></script>
        <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0hI3Jbzwgg1VaXb3koSjPGUrtMZpckUs" ></script>
    </body>
</html>
